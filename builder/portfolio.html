<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 | 골든웨이브</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        body { margin:0; font-family:'Pretendard'; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header, footer { padding: 20px 0; text-align: center; border-bottom: 1px solid #eee; }
        .btn-primary { background: #0055ff; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; }
        footer { background: #0a1122; color: #999; border:none; }

        .pf-hero { padding: 60px 0; text-align: center; background: #f9fafb; }
        .pf-hero img { width: 100%; max-width: 800px; border-radius: 10px; margin-top: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        
        /* 간격 축소 적용 */
        .pf-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 40px 0; }
        .pf-card { border: 1px solid #eee; border-radius: 8px; overflow: hidden; transition: 0.3s; }
        .pf-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        /* 세로 이미지 적용 (Aspect Ratio 3:4) */
        .pf-img { width: 100%; aspect-ratio: 3/4; background: #eee; }
        .pf-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .pf-info { padding: 15px; }
        .pf-cat { color: #0055ff; font-weight: bold; font-size: 12px; }
        .cta { text-align: center; padding: 60px 0; background: #0055ff; color: white; }
    </style>
</head>
<body>
    <header class="container" style="display:flex; justify-content:space-between; align-items:center;">
        <a href="index.html" style="font-size:20px; font-weight:800; text-decoration:none; color:black;">골든웨이브</a>
        <a href="start_building.html" class="btn-primary">Start Building</a>
    </header>

    <div class="pf-hero">
        <div class="container">
            <h1>Our Portfolio</h1>
            <p>골든웨이브의 다양한 제작 사례를 확인하세요.</p>
            <img src="https://images.unsplash.com/photo-1467232065839-41ed11f4d914?q=80&w=1000">
        </div>
    </div>

    <div class="container pf-grid">
        <script>
            // 30개 세로 이미지 생성
            for(let i=1; i<=30; i++) {
                document.write(`
                    <div class="pf-card">
                        <div class="pf-img"><img src="https://source.unsplash.com/random/300x400?website,vertical&sig=${i}"></div>
                        <div class="pf-info"><span class="pf-cat">Category ${i}</span><div style="font-weight:bold;">Project ${i}</div></div>
                    </div>
                `);
            }
        </script>
    </div>

    <div class="cta">
        <h2>내 비즈니스도 이렇게 만들고 싶다면?</h2><br>
        <a href="start_building.html" style="background:#fbbf24; color:#111; padding:15px 30px; text-decoration:none; font-weight:bold; border-radius:5px;">제작 신청하기</a>
    </div>

    <footer>
        <div class="container"><p>상호명: 골든웨이브 | 대표: 이동길</p><p>golden2378@naver.com</p></div>
    </footer>
</body>
</html>
