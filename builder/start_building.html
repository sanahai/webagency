<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제작 신청 | 골든웨이브</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        body { font-family: 'Pretendard'; background: #f3f4f6; padding: 40px 20px; }
        .form-container { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { text-align: center; margin-bottom: 30px; color: #0a1122; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; }
        input[type="text"], input[type="email"], select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        textarea { height: 100px; resize: vertical; }
        
        .radio-group { display: flex; gap: 20px; }
        .radio-group label { font-weight: normal; cursor: pointer; }
        
        .btn-submit { width: 100%; padding: 15px; background: #0055ff; color: white; border: none; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-submit:hover { background: #003bb3; }
        
        .note { font-size: 12px; color: #666; margin-top: 15px; text-align: center; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>웹사이트 제작 신청</h1>
        <p style="text-align:center; margin-bottom:30px; color:#666;">작성해주신 내용은 <strong>golden2378@naver.com</strong>으로 전송됩니다.</p>
        
        <form id="applyForm">
            <div class="form-group">
                <label>신청자명 (회사명)</label>
                <input type="text" id="name" placeholder="홍길동 / 골든웨이브">
            </div>
            
            <div class="form-group">
                <label>연락처</label>
                <input type="text" id="phone" placeholder="010-1234-5678">
            </div>

            <div class="form-group">
                <label>이메일</label>
                <input type="email" id="email" placeholder="example@naver.com">
            </div>

            <div class="form-group">
                <label>업종 선택</label>
                <select id="category">
                    <option>뷰티 / 에스테틱</option>
                    <option>기업 / 스타트업</option>
                    <option>식당 / 카페</option>
                    <option>병원 / 의료</option>
                    <option>포트폴리오 / 기타</option>
                </select>
            </div>

            <div class="form-group">
                <label>메인 색상 선택</label>
                <div class="radio-group">
                    <label><input type="radio" name="color" value="무료" checked> 기본 색상 (무료)</label>
                    <label><input type="radio" name="color" value="유료"> 커스텀 변경 (+2만원)</label>
                </div>
            </div>

            <div class="form-group">
                <label>이미지 보유 여부</label>
                <div class="radio-group">
                    <label><input type="radio" name="image" value="있음" checked> 있음 (보유 중)</label>
                    <label><input type="radio" name="image" value="없음"> 없음 (무료이미지 사용)</label>
                </div>
            </div>

            <div class="form-group">
                <label>기타 요청사항</label>
                <textarea id="desc" placeholder="원하시는 도메인 주소나, 참고할 만한 사이트 주소가 있다면 적어주세요."></textarea>
            </div>

            <button type="button" class="btn-submit" onclick="submitForm()">신청서 제출하기</button>
            
            <div class="note">
                제출하시면 담당자가 확인 후 기재하신 연락처로 연락드립니다.<br>
                문의: golden2378@naver.com
            </div>
        </form>
    </div>

    <div style="text-align:center; margin-top:20px;">
        <a href="index.html" style="text-decoration:none; color:#666;">← 메인으로 돌아가기</a>
    </div>

    <script>
        function submitForm() {
            // 실제 이메일 전송은 서버가 필요하므로, 여기서는 경고창으로 대체합니다.
            // 실제 운영시에는 Formspree 등의 서비스를 이용하면 됩니다.
            const name = document.getElementById('name').value;
            if(!name) { alert('이름을 입력해주세요.'); return; }
            
            alert(`감사합니다, ${name}님!\n\n신청서가 golden2378@naver.com 으로 전송되었습니다.\n(※실제 전송을 위해서는 메일 클라이언트가 열립니다)`);
            
            // mailto 기능을 이용해 실제 메일 창 띄우기 시도
            const body = `이름: ${name}%0D%0A연락처: ${document.getElementById('phone').value}%0D%0A내용: ${document.getElementById('desc').value}`;
            location.href = `mailto:golden2378@naver.com?subject=[웹제작신청] ${name}님 신청서&body=${body}`;
        }
    </script>
</body>
</html>
