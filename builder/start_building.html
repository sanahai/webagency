<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제작 신청 | 골든웨이브</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        body { font-family: 'Pretendard'; background: #f3f4f6; padding: 40px 20px; margin:0; }
        .form-container { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { text-align: center; margin-bottom: 20px; color: #0a1122; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; }
        input[type="text"], input[type="email"], select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .radio-group { display: flex; gap: 20px; }
        .btn-submit { width: 100%; padding: 15px; background: #0055ff; color: white; border: none; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .note { font-size: 13px; color: #666; margin-top: 20px; text-align: center; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>웹사이트 제작 신청</h1>
        <p style="text-align:center; color:#666; margin-bottom:30px;">작성해주신 내용은 <strong>golden2378@naver.com</strong>으로 전송됩니다.</p>
        
        <form>
            <div class="form-group"><label>신청자명 (회사명)</label><input type="text" id="name"></div>
            <div class="form-group"><label>연락처</label><input type="text" id="phone"></div>
            <div class="form-group"><label>이메일</label><input type="email" id="email"></div>
            <div class="form-group"><label>업종</label><select id="cat"><option>뷰티</option><option>기업</option><option>식당</option><option>기타</option></select></div>
            
            <div class="form-group">
                <label>도메인 보유 여부</label>
                <div class="radio-group">
                    <label><input type="radio" name="domain" value="없음" checked onclick="document.getElementById('domainInput').style.display='none'"> 없음 (무료도메인 사용)</label>
                    <label><input type="radio" name="domain" value="있음" onclick="document.getElementById('domainInput').style.display='block'"> 있음</label>
                </div>
                <input type="text" id="domainInput" placeholder="보유하신 도메인 주소를 입력해주세요" style="display:none; margin-top:10px;">
            </div>

            <div class="form-group"><label>요청사항</label><textarea id="desc" rows="4"></textarea></div>

            <button type="button" class="btn-submit" onclick="alert('신청이 완료되었습니다! 곧 연락드리겠습니다.')">신청하기</button>
            
            <div class="note">
                고객이 만족하실 수 있는 최고의 서비스를 드리기 위해 항상 최선을 다하겠습니다.<br>
                문의 주셔서 감사합니다. - 골든웨이브
            </div>
        </form>
        <div style="text-align:center; margin-top:20px;"><a href="index.html" style="color:#999; text-decoration:none;">← 메인으로 돌아가기</a></div>
    </div>
</body>
</html>
