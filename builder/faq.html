<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주 묻는 질문 | 골든웨이브</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin:0; font-family:sans-serif; line-height:1.6; color:#333; }
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
        header { padding: 15px 0; border-bottom: 1px solid #eee; text-align: center; }
        
        .faq-header { padding: 80px 0; text-align: center; background: #f9fafb; }
        
        .faq-item { border-bottom: 1px solid #eee; margin-bottom: 10px; }
        .faq-q { padding: 20px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; background: white; }
        .faq-q:hover { color: #0055ff; }
        .faq-a { padding: 0 20px 20px; display: none; color: #666; line-height: 1.7; background: white; }
        .faq-item.active .faq-a { display: block; }
        .faq-item.active .faq-q i { transform: rotate(180deg); }
        
        .cta { text-align: center; padding: 60px 0; background: #0055ff; color: white; margin-top: 50px; }
        footer { background: #0a1122; color: #aaa; padding: 30px 0; text-align: center; font-size: 13px; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" style="font-weight:800; font-size:20px; text-decoration:none; color:#000;">골든웨이브</a>
    </header>

    <div class="faq-header">
        <h1>자주 묻는 질문 (FAQ)</h1>
        <p>궁금하신 점을 빠르게 확인해보세요.</p>
    </div>

    <div class="container" style="padding-top:50px;">
        <div id="faqList"></div>
    </div>

    <div class="cta">
        <h2>더 궁금한 점이 있으신가요?</h2><br>
        <a href="start_building.html" style="background:#fbbf24; color:#111; padding:15px 30px; text-decoration:none; border-radius:5px; font-weight:bold;">문의하기 / 신청하기</a>
    </div>

    <footer>
        <div class="container">
            <p>상호명: 골든웨이브 | 대표: 이동길</p>
            <p>golden2378@naver.com</p>
        </div>
    </footer>

    <script>
        const faqs = [
            { q: "정말 매달 내는 서버비가 0원인가요?", a: "네, 맞습니다. Github와 Netlify의 정적 호스팅 기술을 사용하여 서버 비용을 평생 0원으로 만들었습니다." },
            { q: "도메인은 어떻게 되나요?", a: "기본 제공 도메인(netlify.app)은 무료이며, 개인 도메인 연결도 가능합니다." },
            { q: "수정은 어떻게 하나요?", a: "제공해드리는 전용 빌더 링크를 통해 로그인 없이 간편하게 수정할 수 있습니다." },
            { q: "제작 기간은 얼마나 걸리나요?", a: "자료를 전달해주시면 영업일 기준 24시간 이내에 셋팅이 완료됩니다." },
            { q: "환불 가능한가요?", a: "작업 시작 전에는 100% 환불 가능하며, 작업 시작 후에는 불가합니다." },
            // 추가 10개
            { q: "결제는 어떻게 하나요?", a: "신청서를 작성해주시면 입금 계좌를 안내해 드립니다. 입금 확인 후 작업이 시작됩니다." },
            { q: "카드 결제도 가능한가요?", a: "현재는 계좌 이체만 가능합니다. 추후 카드 결제 시스템을 도입할 예정입니다." },
            { q: "사진이 없는데 어떡하나요?", a: "기본적으로 무료 고화질 이미지(Unsplash 등)를 사용하여 시안을 잡아드립니다." },
            { q: "쇼핑몰(결제 기능)도 되나요?", a: "아쉽게도 현재는 결제 기능이 없는 홍보용/브랜딩용 홈페이지 제작만 지원합니다." },
            { q: "네이버에 검색되나요?", a: "네, 기본적인 SEO(검색엔진 최적화) 설정이 되어 있어 네이버, 구글 등에 검색 등록이 가능합니다." },
            { q: "모바일에서도 잘 보이나요?", a: "네, 모든 템플릿은 반응형으로 제작되어 PC, 태블릿, 모바일에서 완벽하게 보입니다." },
            { q: "나중에 디자인을 바꿀 수 있나요?", a: "텍스트와 이미지는 무료로 수정 가능하지만, 레이아웃(디자인 틀) 변경은 추가 비용이 발생할 수 있습니다." },
            { q: "유지보수를 맡길 수 있나요?", a: "기본적으로 직접 수정하시는 방식이나, 기술적인 문제가 발생하면 평생 무상 AS 해드립니다." },
            { q: "동영상도 넣을 수 있나요?", a: "네, 유튜브나 비메오 링크를 통해 동영상을 삽입할 수 있습니다." },
            { q: "해외에서도 접속 가능한가요?", a: "네, 글로벌 CDN을 사용하기 때문에 전 세계 어디서든 빠르게 접속 가능합니다." }
        ];

        const faqContainer = document.getElementById('faqList');
        faqs.forEach(item => {
            faqContainer.innerHTML += `
                <div class="faq-item">
                    <div class="faq-q" onclick="this.parentElement.classList.toggle('active')">${item.q} <i class="fas fa-chevron-down"></i></div>
                    <div class="faq-a">${item.a}</div>
                </div>
            `;
        });
    </script>
</body>
</html>
