<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ | 골든웨이브</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0055ff; --dark: #0a1122; --text: #1f2937; }
        body { margin:0; font-family:'Manrope', 'Pretendard'; color:var(--text); line-height:1.6; word-break:keep-all; }
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        header { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(255,255,255,0.95); padding: 15px 0; border-bottom: 1px solid #eee; backdrop-filter: blur(5px); }
        .nav-wrap { display: flex; justify-content: space-between; align-items: center; max-width: 1280px; margin: 0 auto; padding: 0 24px; }
        .logo { font-size: 22px; font-weight: 800; color: var(--dark); display: flex; align-items: center; gap: 8px; }
        .nav-menu { display: flex; gap: 30px; font-weight: 700; list-style: none; font-size: 15px; }
        .btn-primary { background: var(--primary); color: white; padding: 12px 25px; border-radius: 5px; font-weight: 700; }

        /* [수정 10] 중앙 정렬 */
        .hero { padding: 100px 0 50px; text-align: center; background: #f9fafb; }
        .hero h1 { font-size: 42px; font-weight: 800; color: #003bb3; margin-bottom: 20px; }
        .hero img { width: 100%; max-width: 600px; margin-top: 20px; border-radius: 10px; }

        .faq-list { margin: 50px auto; }
        .faq-item { border-bottom: 1px solid #eee; }
        .faq-q { padding: 20px; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; gap:10px; text-align:center; }
        .faq-q:hover { color: #0055ff; }
        .faq-a { padding: 0 20px 20px; display: none; color: #666; background: #fff; line-height: 1.8; text-align: center; }
        .faq-item.active .faq-a { display: block; }

        .cta { text-align: center; padding: 80px 0; background: #0055ff; color: white; }
        
        footer { background: var(--dark); color: #999; padding: 40px 0; font-size: 13px; }
        .footer-grid { display: flex; justify-content: space-between; max-width: 1280px; margin: 0 auto; padding: 0 24px; }

        @media (max-width: 768px) { .nav-menu { display: none; } .footer-grid { flex-direction: column; text-align: center; gap: 20px; } }
    </style>
</head>
<body>
    <header>
        <div class="nav-wrap">
            <a href="index.html" class="logo"><i class="fas fa-layer-group"></i> 골든웨이브</a>
            <ul class="nav-menu">
                <li><a href="features.html">기능</a></li>
                <li><a href="portfolio.html">포트폴리오</a></li>
                <li><a href="pricing.html">가격</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
            <a href="start_building.html" class="btn-primary">Start Building</a>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <h1>자주 묻는 질문</h1>
            <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?q=80&w=800">
        </div>
    </div>

    <div class="container faq-list">
        <div id="faqContainer"></div>
    </div>

    <div class="cta">
        <h2>더 궁금한 점이 있으신가요?</h2><br>
        <a href="start_building.html" style="background:#fbbf24; color:#111; padding:15px 30px; text-decoration:none; border-radius:5px; font-weight:bold;">문의하기 / 신청하기</a>
    </div>

    <footer>
        <div class="footer-grid">
            <div><div style="font-size:20px; font-weight:800; color:white; margin-bottom:15px;">골든웨이브</div><p>상호명 : 골든웨이브 | 대표 : 이동길 | 사업자등록번호: 326-58-00636<br>주소: 인천광역시 미추홀구 석정로140번길 29</p></div>
            <div style="text-align:right;"><p><strong>Customer Center</strong></p><p>golden2378@naver.com</p><div style="margin-top:15px; font-size:20px; color:white;"><i class="fas fa-comment"></i></div></div>
        </div>
    </footer>

    <script>
        const faqs = [
            {q:"정말 매달 내는 서버비가 0원인가요?", a:"네, 맞습니다. Github와 Netlify의 정적 호스팅 기술을 사용하여 서버 비용을 평생 0원으로 만들었습니다."},
            {q:"도메인은 어떻게 되나요?", a:"기본 제공 도메인(netlify.app)은 무료이며, 개인 도메인 연결도 가능합니다."},
            {q:"수정은 어떻게 하나요?", a:"제공해드리는 전용 빌더 링크를 통해 로그인 없이 간편하게 수정할 수 있습니다."},
            {q:"제작 기간은 얼마나 걸리나요?", a:"자료를 전달해주시면 영업일 기준 24시간 이내에 셋팅이 완료됩니다."},
            {q:"환불 가능한가요?", a:"작업 시작 전에는 100% 환불 가능하며, 작업 시작 후에는 불가합니다."},
            {q:"결제는 어떻게 하나요?", a:"신청서를 작성해주시면 입금 계좌를 안내해 드립니다."},
            {q:"쇼핑몰 기능도 되나요?", a:"현재는 결제 기능이 없는 홍보용 홈페이지 제작만 지원합니다."},
            {q:"네이버 검색 등록 가능한가요?", a:"네, 기본적인 검색엔진 최적화(SEO)가 적용되어 있어 등록 가능합니다."},
            {q:"모바일에서도 잘 보이나요?", a:"네, 모든 템플릿은 반응형으로 제작되어 모바일에서도 완벽합니다."},
            {q:"트래픽 제한이 있나요?", a:"일반적인 홍보용 사이트 수준에서는 사실상 무제한입니다."}
        ];
        const container = document.getElementById('faqContainer');
        faqs.forEach(f => {
            container.innerHTML += `<div class="faq-item"><div class="faq-q" onclick="this.parentElement.classList.toggle('active')">${f.q} <i class="fas fa-chevron-down"></i></div><div class="faq-a">${f.a}</div></div>`;
        });
    </script>
</body>
</html>
