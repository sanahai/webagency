<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ | 골든웨이브</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { margin:0; font-family:'Pretendard'; line-height:1.6; color:#333; }
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
        header { padding: 15px 0; border-bottom: 1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
        header a { text-decoration: none; color: #333; font-weight: bold; font-size:14px; margin-left:20px;}
        .btn-primary { background: #0055ff; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; }
        
        .hero { padding: 80px 0; text-align: center; background: #f9fafb; }
        .hero img { width: 100%; max-width: 600px; margin-top: 20px; border-radius: 10px; }

        .faq-list { margin: 50px 0; }
        .faq-item { border-bottom: 1px solid #eee; }
        .faq-q { padding: 20px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; }
        .faq-q:hover { color: #0055ff; }
        .faq-a { padding: 0 20px 20px; display: none; color: #666; background: #fff; line-height: 1.8; }
        .faq-item.active .faq-a { display: block; }
        .faq-item.active .faq-q i { transform: rotate(180deg); }

        .cta { text-align: center; padding: 60px 0; background: #0055ff; color: white; }
        footer { background: #0a1122; color: #aaa; padding: 30px 0; text-align: center; font-size: 13px; }
    </style>
</head>
<body>
    <header class="container" style="max-width:1200px;">
        <a href="index.html" style="font-size:20px;">골든웨이브</a>
        <div style="display:flex; gap:20px;">
            <a href="features.html">기능</a><a href="portfolio.html">포트폴리오</a><a href="pricing.html">가격</a><a href="faq.html">FAQ</a>
        </div>
        <a href="start_building.html" class="btn-primary">Start Building</a>
    </header>

    <div class="hero">
        <div class="container">
            <h1>자주 묻는 질문</h1>
            <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?q=80&w=800">
        </div>
    </div>

    <div class="container faq-list">
        <div id="faqContainer"></div>
    </div>

    <div class="cta">
        <h2>더 궁금한 점이 있으신가요?</h2><br>
        <a href="start_building.html" style="background:#fbbf24; color:#111; padding:15px 30px; text-decoration:none; border-radius:5px; font-weight:bold;">문의하기 / 신청하기</a>
    </div>

    <footer>
        <div class="container"><p>상호명: 골든웨이브 | 대표: 이동길</p><p>golden2378@naver.com</p></div>
    </footer>

    <script>
        const faqs = [
            {q:"정말 매달 내는 서버비가 0원인가요?", a:"네, 맞습니다. Github와 Netlify의 정적 호스팅 기술을 사용하여 서버 비용을 평생 0원으로 만들었습니다.<br>트래픽이 아무리 많이 나와도 추가 비용이 없습니다."},
            {q:"도메인은 어떻게 되나요?", a:"기본 제공 도메인(netlify.app)은 무료이며, 개인 도메인 연결도 가능합니다.<br>개인 도메인은 별도 구매(연 2만원 내외)가 필요합니다."},
            {q:"수정은 어떻게 하나요?", a:"제공해드리는 전용 빌더 링크를 통해 로그인 없이 간편하게 수정할 수 있습니다.<br>블로그 포스팅하듯 텍스트와 이미지를 직접 변경하세요."},
            {q:"제작 기간은 얼마나 걸리나요?", a:"자료를 전달해주시면 영업일 기준 24시간 이내에 셋팅이 완료됩니다.<br>단, 주말 및 공휴일은 제외됩니다."},
            {q:"환불 가능한가요?", a:"작업 시작 전에는 100% 환불 가능하며, 작업 시작 후에는 불가합니다.<br>충분한 상담 후 진행을 결정해주세요."},
            {q:"결제는 어떻게 하나요?", a:"신청서를 작성해주시면 입금 계좌를 안내해 드립니다.<br>입금 확인 후 즉시 작업이 시작됩니다."},
            {q:"사진이 없는데 어떡하나요?", a:"기본적으로 무료 고화질 이미지(Unsplash 등)를 사용하여 시안을 잡아드립니다.<br>추후에 원하시는 사진으로 직접 교체하실 수 있습니다."},
            {q:"쇼핑몰 기능도 되나요?", a:"현재는 결제 기능이 없는 홍보용 홈페이지 제작만 지원합니다.<br>간단한 주문폼 링크 연결은 가능합니다."},
            {q:"네이버 검색 등록 가능한가요?", a:"네, 기본적인 검색엔진 최적화(SEO)가 적용되어 있어 등록 가능합니다.<br>네이버 서치어드바이저 등록을 지원해 드립니다."},
            {q:"모바일에서도 잘 보이나요?", a:"네, 모든 템플릿은 반응형으로 제작되어 모바일에서도 완벽합니다.<br>PC, 태블릿, 스마트폰 모든 기기에 최적화됩니다."},
            {q:"나중에 디자인 변경 가능한가요?", a:"텍스트와 이미지는 무료 수정 가능하나, 전체 레이아웃 변경은 비용이 발생할 수 있습니다.<br>처음에 신중하게 템플릿을 선택해주세요."},
            {q:"유지보수는 어떻게 되나요?", a:"직접 수정하는 방식이 기본이나, 기술적 오류는 평생 무상 AS 해드립니다.<br>사용법에 대한 문의는 언제든 환영합니다."},
            {q:"동영상 삽입 가능한가요?", a:"네, 유튜브나 비메오 링크를 통해 가능합니다.<br>직접 파일 업로드는 권장하지 않습니다."},
            {q:"해외 접속도 빠른가요?", a:"네, 글로벌 CDN을 사용하여 해외에서도 빠릅니다.<br>전 세계 어디서든 쾌적하게 접속 가능합니다."},
            {q:"트래픽 제한이 있나요?", a:"일반적인 홍보용 사이트 수준에서는 사실상 무제한입니다.<br>대규모 트래픽 발생 시 별도 안내 드립니다."}
        ];
        
        const container = document.getElementById('faqContainer');
        faqs.forEach(f => {
            container.innerHTML += `<div class="faq-item"><div class="faq-q" onclick="this.parentElement.classList.toggle('active')">${f.q} <i class="fas fa-chevron-down"></i></div><div class="faq-a">${f.a}</div></div>`;
        });
    </script>
</body>
</html>
